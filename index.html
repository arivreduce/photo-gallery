<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>CSS Flexbox Photo Gallery</h1>
    </header>
    <div class="gallery">
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        alt="a white-faced, brown-eared cat sleeps on it's front paw"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        alt="a playful blue-eyed tabby spotted cat stares at you upside-down with it's paws out"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="a brown, green-eyed maine coone cat looks at something off camera"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="a calico cat sleeps underneath a white blanket, only revealing a little of its face"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="a mostly white siamese kitten with blue eyes looks directly into the camera"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        alt="two tabby baby kitten twins look at something off-camera"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="a hazel-eyed grey cat peers out from under a rug; something caught its attention"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="a green-eyed orange kitten with its paws resting on a surface looks directly at the camera"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="a light-brown kitten with eyes like the color of the ocean stretches out over a yellow-eyed tuxedo cat who is resting lazily"
      />
    </div>
  </body>
</html>
